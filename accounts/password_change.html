{% extends "base.html" %}
{% block title %}Cambiar contraseña{% endblock %}
{% block content %}
<h2>Cambiar contraseña</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Actualizar contraseña</button>
    <a href="{% url 'profile' %}">Cancelar</a>
</form>
{% endblock %}
