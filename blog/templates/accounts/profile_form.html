{% extends "base.html" %}
{% block title %}Editar perfil{% endblock %}
{% block content %}
<h2>Editar perfil</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
  <a href="{% url 'profile' %}">Cancelar</a>
</form>
{% endblock %}
