{% extends "base.html" %}

{% block content %}
  <h2>Ingresar</h2>

  {% if form.errors %}
    <p style="color:#b00">Usuario o contraseña incorrectos.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
    <button type="submit">Entrar</button>
  </form>

  <p>¿No tienes cuenta? <a href="{% url 'signup' %}">Registrarme</a></p>
{% endblock %}
